<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="noindex">
  <title>野球知識検定 5・6級</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main role="main" class="main">
    <section class="grade" data-index="0" data-limit="274">
      <h1 class="main-title">野球知識検定 5・6級</h1>
      <div class="verification">
        <h2 id="verification-title" class="verification-title"></h2>
        <dl class="verification-question">
          <dt class="verification-question_label"></dt>
          <dd>
            <label class="verification-question_select">
              <input type="radio" name="questionSelect" value="1" checked>
              <span>（1）</span>
              <strong></strong>
            </label>
            <label class="verification-question_select">
              <input type="radio" name="questionSelect" value="2">
              <span>（2）</span>
              <strong></strong>
            </label>
            <label class="verification-question_select">
              <input type="radio" name="questionSelect" value="3">
              <span>（3）</span>
              <strong></strong>
            </label>
            <label class="verification-question_select">
              <input type="radio" name="questionSelect" value="4">
              <span>（4）</span>
              <strong></strong>
            </label>
          </dd>
        </dl>
        <div class="verification-question_answer">答え：<strong></strong></div>
        <button class="btn" onclick="getAnswer()">回答する</button>
        <button class="btn" onclick="fetchNextQuestion()">次の問題へ</button>
        <button class="btn" onclick="fetchRandomQuestion()">ランダム</button>
      </div>
    </section>
  </main>
  <script type="text/javascript" src="../script.js"></script>
</body>
</html>
